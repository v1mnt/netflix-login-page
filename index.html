<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <div class="header">
        <img class="logo" src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-5.png" alt="">
    </div>
</head>
<body>
    <div class="container">
        <div class="boxmeio">
            <div class="form">
                <h1>Entrar</h1>
                <input class="email" type="text" placeholder="Email ou número de telefone">
                <input class="senha" type="password" placeholder="Senha">
                <input class="botao" type="button" value="Entrar">
                <p class="ajuda">Precisa de ajuda?</p> 
                <input  class="check" type="checkbox">
                <label class="label" for="check">Lembre-se de mim</label>
            </div>
            <div class="boxbaixo">
                <img class="faceicon" src="https://cdn.icon-icons.com/icons2/2415/PNG/512/facebook_original_logo_icon_146526.png" alt="">
                <p class="conectar">Conectar com Facebook</p>
                <p class="novo">Novo por aqui?<span color="white" class="assine"> Assine agora.</span></p>
                <p class="robo">
                    Esta página é protegida pelo Google reCAPTCHA <br> para garantir que você não é um robô. <span class="saiba" style="color: #0071eb;">Saiba mais.</span>
                </p>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
